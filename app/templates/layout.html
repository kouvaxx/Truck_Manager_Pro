<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Truck Manager Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Inter', sans-serif;
    }

    .sidebar {
      width: 260px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      background: #111827;
      color: white;
      padding: 1.5rem;
    }

    .sidebar .nav-link {
      color: #9ca3af;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background: #1f2937;
      color: white;
    }

    .sidebar .nav-link i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 260px;
      padding: 2rem;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .htmx-indicator {
      display: none;
    }

    .htmx-request .htmx-indicator {
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="sidebar d-flex flex-column">
    <a href="/" class="text-white text-decoration-none fs-4 fw-bold mb-4"><i class="bi bi-truck-front text-primary"></i>
      TruckManager</a>
    <ul class="nav nav-pills flex-column mb-auto">
      <li><a href="/" class="nav-link"><i class="bi bi-grid"></i> Dashboard</a></li>

          .sidebar {

          .sidebar .nav-link {

      <body>

            TruckManager</a>
          <ul class="nav nav-pills flex-column mb-auto">
            <li><a href="/" class="nav-link"><i class="bi bi-grid"></i> Dashboard</a></li>
            <li><a href="/inventory" class="nav-link"><i class="bi bi-box-seam"></i> Estoque</a></li>

          </ul>
          <div class="mt-auto pt-3 border-top border-secondary text-secondary small">Versão Local v1.0</div>
        </div>
        <div class="main-content">
          {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
          // Otimização: Se uma requisição HTMX deletar algo na tela de OS, 
          // recarrega a página após 500ms para atualizar o Valor Total lá no topo.
          document.body.addEventListener('htmx:afterOnLoad', function (evt) {
            if (evt.detail.elt.getAttribute('hx-delete') && window.location.pathname.includes('/os/')) {
              setTimeout(function () {
                window.location.reload();
              }, 300);
            }
          });
        </script>
      </body>
