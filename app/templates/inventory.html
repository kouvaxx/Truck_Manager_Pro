{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="fw-bold mb-0">Gestão de Estoque</h2>
        <p class="text-muted small mb-0">Gerencie peças e monitore preços.</p>
    </div>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#addForm">
        <i class="bi bi-plus-lg"></i> Novo Item
    </button>
</div>

<div class="card mb-4 border-0 shadow-sm">
    <div class="card-body p-2">
        <div class="input-group">
            <span class="input-group-text bg-white border-0"><i class="bi bi-search text-muted"></i></span>
            <input type="text" name="search" class="form-control border-0 shadow-none"
                placeholder="Buscar por nome ou categoria..." hx-get="/inventory"
                hx-trigger="keyup changed delay:500ms, search" hx-target="#inventory-body" hx-swap="innerHTML">
        </div>
    </div>
</div>

<div class="collapse mb-4" id="addForm">
    <div class="card card-body">
        <form action="/inventory/add" method="post" class="row g-3">
            <div class="col-md-4"><input type="text" name="name" class="form-control" placeholder="Nome da Peça"
                    required></div>
            <div class="col-md-2"><input type="text" name="category" class="form-control" placeholder="Categoria"
                    required></div>
            <div class="col-md-2"><input type="number" step="0.01" name="cost_price" class="form-control"
                    placeholder="Custo R$" required></div>
            <div class="col-md-2"><input type="number" step="0.01" name="sell_price" class="form-control"
                    placeholder="Venda R$" required></div>
            <div class="col-md-1"><input type="number" name="quantity" class="form-control" placeholder="Qtd" required>
            </div>
            <div class="col-md-1"><button class="btn btn-success w-100"><i class="bi bi-save"></i></button></div>
        </form>
    </div>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body p-0">
        <table class="table table-hover mb-0 align-middle">
            <thead class="bg-light">
                <tr>
                    <th class="ps-4">Item</th>
                    <th>Venda</th>
                    <th>Estoque</th>
                    <th>Inteligência de Mercado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="inventory-body">
                {% include "partials/inventory_rows.html" %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
