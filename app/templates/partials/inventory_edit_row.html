<tr class="table-warning border-start border-4 border-warning">
    <td class="ps-4">
        <div class="d-flex flex-column gap-1">
            <input type="text" name="name" class="form-control form-control-sm fw-bold" value="{{ item.name }}"
                placeholder="Nome da Peça" required title="Nome da Peça">

            <input type="text" name="category" class="form-control form-control-sm text-muted"
                value="{{ item.category }}" placeholder="Categoria" required title="Categoria"
                style="font-size: 0.85rem;">
        </div>
    </td>

    <td class="align-middle">
        <div class="input-group input-group-sm">
            <span class="input-group-text bg-white border-end-0 text-muted">R$</span>
            <input type="number" step="0.01" name="sell_price" class="form-control border-start-0 ps-1"
                value="{{ item.sell_price }}" required>
        </div>
    </td>

    <td class="align-middle">
        <input type="number" name="quantity" class="form-control form-control-sm text-center"
            value="{{ item.quantity }}" style="width: 70px;" required>
    </td>

    <td class="align-middle text-muted small">
        <i class="bi bi-pencil-square"></i> Editando...
    </td>

    <td class="text-end pe-3 align-middle">
        <div class="btn-group shadow-sm">
            <button class="btn btn-sm btn-success" hx-put="/inventory/{{ item.id }}" hx-include="closest tr"
                hx-target="closest tr" hx-swap="outerHTML" title="Salvar">
                <i class="bi bi-check-lg"></i>
            </button>
            <button class="btn btn-sm btn-secondary" hx-get="/inventory/{{ item.id }}" hx-target="closest tr"
                hx-swap="outerHTML" title="Cancelar">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </td>
</tr>
